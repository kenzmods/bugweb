<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApocalypseWeb Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: #111;
      padding: 20px;
      margin: auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc66;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .bug-card {
      background: #222;
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .bug-card.active {
      border: 2px solid #00ffaa;
    }
  </style>
</head>
<body>
  <div id="popup" onclick="closePopup()">
    <div id="popup-message" style="background:#333; padding:30px; border-radius:10px;"></div>
  </div>

  <div id="login-box" class="box">
    <h2>üîê Login Panel</h2>
    <input type="text" id="username" placeholder="Username"/><br/>
    <input type="password" id="password" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
    <p id="login-result" style="color:crimson; margin-top:10px;"></p>
  </div>

  <div id="main-box" class="box" style="display:none;">
    <h2>üë§ Welcome <span id="userLabel"></span></h2>
    <button onclick="logout()">Logout</button>

    <h3 style="margin-top:30px;">üí£ Select Bug Type</h3>
    <div id="bug-options">
      <div class="bug-card active" data-bug="crashtotal">Crash Total</div>
      <div class="bug-card" data-bug="whatsappfreeze">WhatsApp Freeze</div>
      <div class="bug-card" data-bug="loopstatus">Loop Status</div>
    </div>

    <h3 style="margin-top:30px;">üéØ Target</h3>
    <input type="text" id="target" placeholder="628xxx"/><br/>
    <button onclick="sendBug()" id="sendBtn">Kirim Bug</button>
    <p id="result" style="margin-top:10px;"></p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
